<!DOCTYPE html>
{%extends 'index.html'%}


{%block body_block%}




<div class="container">
  <div class="row">
    <!-- <div class="col-2"></div>
    <div class="col-8"> -->
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img style="height: 300px;" src="../../images/slide1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img style="height: 300px;" src="../../images/slide2.jfif" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img style="height: 300px;" src="../../images/slide3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- </div>
    <div class="col-2"></div> -->

</div>
    <div class="row">
        <div class="card-group">
        {% for mobile in mobiles %}
        <div class="col-4">

                <div class="card card1">
                    <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{mobile.mobile_name}}</h5>
                        <p class="card-text">{{mobile.brand}}</p>
                        <p class="card-text">Rs. {{mobile.price}}</p>
                        <a href="{%url 'items' mobile.id %}" class="btn btn-primary">VIEW</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>


    {% endblock %}
