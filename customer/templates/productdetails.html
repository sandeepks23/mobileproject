<!DOCTYPE html>


{%extends 'index.html'%}


{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-2"></div>


        <div class="col-6">
            <div class="card mb-3" style="max-width: 700px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img style="height:200px" src="{{mobile.image.url}}" alt="...">


                    </div>
                    <div class="col-md-8">

                        <div class="card-body">
                            <h5 class="card-title">{{mobile.mobile_name}}</h5>
                            <p class="card-text">{{mobile.brand}}</p>
                            <p class="card-text">{{mobile.specs}}</p>
                            <p class="card-text"></p>
                            <a href="{%url 'addtocarts' mobile.id%}" class="btn btn-primary">Add to Cart</a>


                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-3">
            <h3>Rs. {{mobile.price}}</h3>
        </div>

    </div>
</div>


{% endblock %}
