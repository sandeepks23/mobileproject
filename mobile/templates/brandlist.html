<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<h1>List OF Brands</h1>

<div class="container">
    {% for brand in brands %}
    <div class="row">
        <div class="col-3">
            <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{brand.brand_name}}</h5>

    <a href="{%url 'update' brand.id %}" class="card-link btn btn-success">Update</a>
    <a href="{%url 'deletebrand' brand.id%}" class="card-link btn btn-danger">Delete</a>
  </div>
</div>

        </div>

    </div>
    {% endfor %}
</div>





</body>
</html>
