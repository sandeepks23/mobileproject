<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<table class="table">
    <tr>
        <th>Mobilename</th>
        <th>Brandname</th>
        <th>Price</th>
        <th>Specs</th>
        <th>Image</th>
        <th>Action</th>

    </tr>
    {% for mobile in mobiles %}
    <tr>
        <td>{{mobile.mobile_name}}</td>
        <td>{{mobile.brand}}</td>
        <td>{{mobile.price}}</td>
        <td>{{mobile.specs}}</td>
        <td><img src="{{mobile.image.url}}" alt="" style="height:200px"></td>
        <td><a href="{%url 'updateproduct' mobile.id%}" class="btn btn-warning">Edit</a>
            <a href="{%url 'viewproduct' mobile.id%}" class="btn btn-success">View</a>
            <a href="{%url 'deleteproduct' mobile.id%}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
